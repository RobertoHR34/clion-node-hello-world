<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var start = parseInt(document.getElementById("numStart").value);
        var end = parseInt(document.getElementById("numEnd").value);
        var e;
        function getRandomArbitrary(min, max) {
            randNum = Math.random() * (max - min) + min;
            randNum = e;
            return randNum;
        }
        function guessNumOne () {
            let firstGuess = parseInt(document.getElementById("firstGuess").value);
            let secondGuess = parseInt(document.getElementById("secondGuess").value);
            let thirdGuess = parseInt(document.getElementById("thirdGuess").value);
            let output = document.getElementById("awnser");
            let invalid = "Invalid Awnser!"
            let wrong = "Wrong!"
            let correct = "You got it!"

            if (firstGuess < start){
                if (firstGuess > end){
                    output.innerHTML = invalid;
                }
                output.innerHTML = invalid;
            }

            if (firstGuess != random ){
                output.innerHTML = wrong;
            }
            else {
                if (firstGuess == random){
                    output.innerHTML = correct;
                }
            }

        }

    </script>
</head>
<body>
<h1 style="text-align: center"> Welcome to the Guessing Game!</h1>
<hr>

<div class="container">
        <div class="form-group">
                <label for="numStart">Starting Number</label>
                <input type="number" name="numStart" id="numStart" class="form-control"
                       placeholder="Starting Number">
        </div>
        <div class="form-group">
            <label for="numEnd">Ending Number</label>
            <input type="number" name="numEnd" id="numEnd" class="form-control"
                   placeholder="Ending Number">
        </div>

    <input class="btn btn-primary" type="submit" value="Submit" id="submit">
    <div id="randNum">
    <script>
        console.log(getRandomArbitrary(start,end));
    </script>
    </div>

        <div class="form-group">
            <label for="firstGuess">Guess #1:</label>
            <input type="number" class="form-control" id="firstGuess">
        </div>
        <button type="submit" id="firstSub" class="btn btn-primary">Guess</button>
        <div class="container" id="awnser">

        </div>
        <div class="form-group">
            <label for="secondGuess">Guess #2:</label>
            <input type="number" class="form-control" id="secondGuess">
        </div>
        <button type="submit" id="secondSub" class="btn btn-primary">Guess</button>

    <div class="form-group">
            <label for="thirdGuess">Guess #3:</label>
            <input type="number" class="form-control" id="thirdGuess">
        </div>
    <button type="submit" id="thirdSub" class="btn btn-primary">Guess</button>

    <script>
        document.getElementById("firstSub").addEventListener("click", guessNumOne);
        document.getElementById("submit").addEventListener("click", getRandomArbitrary(start, end));

    </script>

</div>

</body>
</html>
